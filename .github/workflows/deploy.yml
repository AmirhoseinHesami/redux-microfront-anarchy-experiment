name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: npm install
      - run: npm run build
      - run: npm run deploy
